<header>
   

            <section class="container-fluid" id="contact-container">
                <div class="row align-items-center">
                    <div class="col-12 col-sm-4 col-md-6 inline-block" id="contact-container-elements">
                        <div class="text-box">
                            <p>For commissions and project inquiries, please email:</p>
                            <p>hello@yayoikusama.com </p>
                            <p>or Send a message via this form</p>
                            <p>2 week reply time</p>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4 col-md-6 inline-block" id="contact-container-elements">
                        <h3 class="contact-heading text-center">Contact Form</h3>
                        <div class="center-form">
                            <form action="" method="post">
                                <input type="text" name="name" id="fullname" class="form-control" placeholder="Name"
                                    required><br>
                                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email"
                                    required><br>
                                <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control"
                                    placeholder="Query" required></textarea><br>
                                <div class="form-row text-center">
                                    <div class="col">
                                        <button type="submit" class="btn btn-secondary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
